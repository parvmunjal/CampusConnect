<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect - Login & Signup</title>
  <link rel="stylesheet" href="/Styles/login.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/Organizer/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/Organizer/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/Organizer/images/favicon_io/favicon-16x16.png">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Campus Connect</div>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/signin">SignIn/SignUp</a></li>
    </ul>
  </nav>

  <!-- Login & Signup Section -->
  <section class="auth-container">
    <div class="login-section">
      <div class="login-card">
        <h2>Sign In</h2>
        <form>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
    <div class="register-section">
      <div class="register-card">
        <h2>Sign Up</h2>
        <form>
          <div class="form-group">
            <label for="register-name">Name</label>
            <input type="text" id="register-name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="register-role">Role</label>
            <select id="register-role">
              <option value="user">User</option>
              <option value="organizer">Organizer</option>
            </select>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Campus Connect. All Rights Reserved.</p>
    <div class="social-links">
      <a href="https://in.linkedin.com/in/parv-munjal-aa2234154">LinkedIn</a>
      <a href="https://www.instagram.com/parv.1350/">Instagram</a>
    </div>
  </footer>
</body>
</html>
