<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Approval - Campus Connect</title>
  <link rel="stylesheet" href="/Admin/Styles/pending_approvals.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/Organizer/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/Organizer/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/Organizer/images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Campus Connect</div>
    <ul>
      <li><a href="/Admin/Pages/landing_page.html">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">SignIn/SignUp</a></li>
    </ul>
  </nav>

  <!-- Manage Events Section -->
  <section class="manage-events">
    <h1>Event Approval</h1>
    <div id="manage-events-list" class="events-list">
      <!-- Dynamically generated event items will go here -->
    </div>
  </section>

  <!-- Event Management Popup -->
<!-- Event Management Popup -->
<div id="event-popup" class="popup">
    <div class="popup-card">
      <!-- Event Management Form -->
      <div class="form-container">
        <div class="popup-left">
          <label for="poster-url">Poster URL:</label>
          <input type="url" id="poster-url">
          <img id="poster-preview" src="" alt="Poster Preview">
        </div>
  
        <div class="popup-right">
          <label for="event-name">Event Name:</label>
          <input type="text" id="event-name">
  
          <label for="event-venue">Venue:</label>
          <input type="text" id="event-venue">
  
          <label for="event-description">Description:</label>
          <textarea id="event-description"></textarea>
  
          <label for="event-date-time">Date and Time:</label>
          <input type="datetime-local" id="event-date-time">
  
          <label for="registration-fee">Registration Fee:</label>
          <input type="number" id="registration-fee">
  
          <!-- Approve and Reject Buttons -->
          <button type="button" id="approve-event-btn" class="approve-btn">Approve Event</button>
          <button type="button" id="reject-event-btn" class="reject-btn">Reject Event</button>
        </div>
      </div>
    </div>
    <button id="popup-close" class="close-btn">X</button>
  </div>
  

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Campus Connect. All Rights Reserved.</p>
    <div class="social-links">
      <a href="https://in.linkedin.com/in/parv-munjal-aa2234154">LinkedIn</a>
      <a href="https://www.instagram.com/parv.1350/">Instagram</a>
    </div>
  </footer>

  <script src="/Admin/Js/pending_approvals.js"></script>
</body>
</html>
