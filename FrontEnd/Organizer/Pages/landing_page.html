<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect</title>
  <link rel="stylesheet" href="/Organizer/Styles/landing_page.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/Organizer/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/Organizer/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/Organizer/images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Campus Connect</div>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">Contact</a></li>
      <li><a href="">SignIn/SignUp</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to the Organizer Dashboard</h1>
    <p>Manage events, venues, and more!</p>
    <div class="buttons">
        <!-- First Row -->
        <div class="button-row">
          <button onclick="loadEvents()">View Events</button>
          <button onclick="loadClubs()">Explore Clubs</button>
          <button onclick="loadVenue()">Venue Availability</button>
        </div>
        
        <!-- Second Row -->
        <div class="button-row">
          <button onclick="createEvents()">Create Event</button>
          <button onclick="manageEvents()">Manage Events</button>
        </div>
      </div>
      
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Campus Connect. All Rights Reserved.</p>
    <div class="social-links">
      <a href="https://in.linkedin.com/in/parv-munjal-aa2234154">LinkedIn</a>
      <a href="https://www.instagram.com/parv.1350/">Instagram</a>
    </div>
  </footer>

  <script src="/Organizer/Js/landing_page.js"></script>
</body>
</html>
