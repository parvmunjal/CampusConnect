<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - Campus Connect</title>
  <link rel="stylesheet" href="/Organizer/Styles/create_event.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/Organizer/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/Organizer/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/Organizer/images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Campus Connect</div>
    <ul>
      <li><a href="/Organizer/Pages/landing_page.html">Home</a></li>
      <li><a href="/Organizer/Pages/view_events.html">Events</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/signin">SignIn/SignUp</a></li>
    </ul>
  </nav>

  <!-- Create Event Section -->
  <section class="create-event">
    <div class="create-event-card">
      <!-- Left Side: Poster -->
      <div class="event-poster">
        <label for="poster-url">Poster URL:</label>
        <input type="text" id="poster-url" placeholder="Enter poster image URL">
        <img id="poster-preview" src="" alt="Event Poster Preview" style="display:none; width: 100%; height: auto; margin-top: 10px;">
      </div>
      

      <!-- Right Side: Event Details -->
      <div class="event-info">
        <label for="event-title">Title:</label>
        <input type="text" id="event-title" placeholder="Enter event title">

        <label for="event-venue">Venue:</label>
        <input type="text" id="event-venue" placeholder="Enter event venue">

        <label for="event-date">Date and Time:</label>
        <input type="datetime-local" id="event-date">

        <label for="event-description">Description:</label>
        <textarea id="event-description" rows="5" placeholder="Enter event description"></textarea>

        <label for="registration-fee">Registration Fee:</label>
        <input type="number" id="registration-fee" placeholder="Enter registration fee (â‚¹)">

        <!-- Submit Button -->
        <button class="submit-btn" id="submit-event">Create Event</button>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Campus Connect. All Rights Reserved.</p>
    <div class="social-links">
      <a href="#">LinkedIn</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

  <script src="/Organizer/Js/create_event.js"></script>
</body>
</html>
