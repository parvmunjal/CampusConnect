<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details - Campus Connect</title>
  <link rel="stylesheet" href="/Styles/event_details.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/Organizer/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/Organizer/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/Organizer/images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Campus Connect</div>
    <ul>
      <li><a href="/Organizer/Pages/landing_page.html">Home</a></li>
      <li><a href="/Organizer/Pages/view_events.html">Events</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/signin">SignIn/SignUp</a></li>
    </ul>
  </nav>

  <!-- Event Details Section -->
  <section class="event-details">
    <div class="event-card">
      <div class="event-poster">
        <!-- Event poster (placeholder image for now) -->
        <img src="" alt="Event Poster" id="event-poster">
      </div>
      <div class="event-info">
        <h1 id="event-title"></h1>
        <p><strong>Venue:</strong> <span id="event-venue"></span></p>
        <p><strong>Date:</strong> <span id="event-date"></span></p>
        <p><strong>Organizer:</strong> <span id="event-organizer" class="organizer-name"></span></p>
        <p><strong>Description:</strong> <span id="event-description"></span></p>
      </div>
    </div>
  </section>

  
 <!-- Registration Popup (Initially hidden) -->
<div id="popup" style="display: none;">
  <div class="popup-content">
    <div class="top">
      <span id="close-button" onclick="closePopup()">Ã—</span> <!-- Close button with 'X' icon -->
    <h3>Register for Event</h3>
        <!-- Add a missing element for displaying the registration fee -->
        <p><strong id="popup-registration-fee"></strong></p>
    </div>


    <form id="registration-form">
      <label for="popup-name">Name:</label>
      <input type="text" id="popup-name">

      <label for="popup-email">Email:</label>
      <input type="email" id="popup-email">

      <label for="popup-phone">Phone:</label>
      <input type="text" id="popup-phone">

      <label for="popup-registration-number">Registration Number:</label>
      <input type="text" id="popup-registration-number" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>




  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Campus Connect. All Rights Reserved.</p>
    <div class="social-links">
      <a href="#">LinkedIn</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

  <script src="/Js/event_details.js"></script>
</body>
</html>
